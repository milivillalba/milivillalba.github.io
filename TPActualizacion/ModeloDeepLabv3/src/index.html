<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo DeepLab v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab@0.2.2/dist/deeplab.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- header -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Mi Sitio</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="infoModelo.html">Sobre Modelo</a>
        </li>
        <!-- Añade aquí el otro botón con tu enlace -->
      </ul>
    </div>
  </nav>

    <div class="container">
        <h1>DeepLab Demo</h1>
        <div class="model-selection">
            <h2>Tres tipos de Modelos preentrenados están disponibles:</h2>
            <div class="model-options">
                <div class="model-option">
                    <button id="model-pascal"  class="btn btn-outline-primary">DeepLab Pascal</button>
                </div>
                <div class="model-option">
                    <button id="model-cityscapes"  class="btn btn-outline-danger">DeepLab Cityscapes</button>
                </div>
                <div class="model-option">
                    <button id="model-ade20k" class="btn btn-outline-warning">DeepLab ADE20K</button>
                </div>
            </div>
        </div>
        <div>
            <label for="upload-image" class="btn btn-outline-success">Subir una imagen</label>
            <input type="file" id="upload-image" accept="image/*">
        </div>
        <div class="image-container">
            <img id="input-image" src="" alt="Imagen de entrada">
            <canvas id="output-canvas"></canvas>
        </div>
        <div id="status-message" class="alert alert-info" role="alert">Estado: Esperando la subida de la imagen...</div>
        <div id="legend-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
